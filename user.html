<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Users</title>
</head>

<body>

    <nav class="navbar navbar-light" style="background-color: #db7093;">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"><img
                    src="https://res.cloudinary.com/duzf4vfki/image/upload/v1630692325/Clases/geek_wctguy.png"
                    alt="Academia Geek" width="35%">
            </a>
            <a href="./index.html" class="navbar-toggler-icon"></a>
        </div>
    </nav>

    <div class="container mt-5">
        <hr />
        <div class="row">
            <div class="col-12">
                <h3 class="text-center">Add user</h3>
                <form class="form-group">
                    <input type="text" class="form-control" placeholder="Url imagen" name="url" id="inputUrl"
                        required />
                    <input type="text" class="form-control mt-2" placeholder="user name" autocomplete="off"
                        name="nombre" id="inputNombre" required />
                    <input type="text" class="form-control mt-2" placeholder="email" autocomplete="off" name="correo"
                        id="inputCorreo" required />
                    <textarea id="inputDescripcion" class="form-control mt-2" autocomplete="off" name="description"
                        placeholder="descripcion" required></textarea>

                    <div class="d-grid gap-2 mx-auto mt-2"><input value="Save" type="submit"
                            class="btn btn-outline-dark" style="background-color: #db7093;" />
                    </div>
                </form>
            </div>

            <table class="table text-center mt-5">
                <thead>
                    <tr>
                        <th scope="col">Image</th>
                        <th scope="col">User name</th>
                        <th scope="col">Email</th>
                        <th scope="col">descripción</th>
                        <th scope="col">Acción</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./scripts/user.js"></script>
</body>

</html>
